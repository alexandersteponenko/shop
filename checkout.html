<!DOCTYPE html>
<html lang="ru">
  <head><script src="checkout.2bd62328.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оформление заказа</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="checkout.54a1ca37.css">
    <link rel="stylesheet" href="checkout.d52af188.css">
  </head>
  <body>
    <div class="container">
      <div class="link">
        <a href="bag.html" class="link__wrapper">
          <img src="ic-Vector.67128207.svg" alt="иконка ссылки" class="img__vector">
          <p class="link__title">Назад в корзину</p>
        </a>
      </div>
      <div class="checkout">
        <div class="checkout__info">
          <div class="checkout__info-address">
            <h4>Адрес доставки</h4>
            <div class="address__wrapper">
              <div class="address__info">
                <form class="address__info-form">
                  <p class="address__name">Витя Иванов</p>
                  <p class="address__street">Ленинградский проспект, 27</p>
                  <p class="address__city">Москва</p>
                  <p class="address__phone">+7 999 999 99 99</p>
                </form>
              </div>
              <button class="address__btn">Изменить</button>
            </div>
          </div>
          <div class="js-popup popup">
            <div class="js-popup__content popup__content">
              <form class="popup__form" action="">
                <p class="popup__lable">Имя</p>
                <input class="popup__input-name input-form" type="text" name="name" placeholder="Витя Иванов">
                <div class="error-message" id="nameError"></div>
                <p class="popup__lable">Улица, дом</p>
                <input class="popup__input-street input-form" type="text" name="street" placeholder="Ленинградский проспект, 27">
                <div class="error-message" id="streetError"></div>
                <p class="popup__lable">Город</p>
                <input class="popup__input-city input-form" type="text" name="city" placeholder="Москва">
                <div class="error-message" id="cityError"></div>
                <p class="popup__lable">Телефон</p>
                <input class="popup__input-phone input-form" type="tel" name="phone" placeholder="+7 999 999 99 99">
                <div class="error-message" id="phoneError"></div>
                <button class="save-btn" type="button">Сохранить</button>
              </form>
            </div>
          </div>
          <div class="checkout__payment-method">
            <h4>Способ оплаты</h4>
            <div class="payment__wrapper">
              <div class="payment__info">
                <img class="payment__img" src="ic-credit.3e94c3b9.svg" alt="иконки рейтинга">
                <p class="payment__text" id="selectedPaymentMethod">
                  Оплата картой при получении
                </p>
              </div>
              <button class="address__btn" id="changePaymentBtn">
                Изменить
              </button>
            </div>
          </div>
          <div class="js-popup-payment popup">
            <div class="js-popup__content popup__content">
              <form class="payment__info-form">
                <label class="payment-label">
                  <input type="radio" name="paymentMethod" value="cash" checked="">
                  Оплата наличными при получении
                </label>
                <label class="payment-label">
                  <input type="radio" name="paymentMethod" value="card">
                  Оплата картой при получении
                </label>
                <button class="save-btn btn-payment" type="button" id="savePaymentBtn">
                  Сохранить
                </button>
              </form>
            </div>
          </div>

          <div class="checkout__bag">
            <h4>Проверь корзину</h4>
            <div class="checkout__bag-list"></div>
          </div>
        </div>
        <div class="total">
          <h2 class="total__title">Сумма</h2>
          <div class="total__wrapper">
            <p class="total__wrapper-text">Товары:</p>
            <span class="total-text__usd">$ 0.00 </span>
          </div>
          <div class="total__wrapper">
            <p class="total__wrapper-text">Доставка:</p>
            <p class="delivery__text">$ 6.99</p>
          </div>
          <img src="Divider.b143c0ad.svg" alt="линия">
          <div class="total__wrapper">
            <p class="total__final-text">Стоимость:</p>
            <span class="total-final__usd">$ 0.00 </span>
          </div>
          <img src="Divider.b143c0ad.svg" alt="линия">
          <button class="order__btn">Разместить заказ</button>
        </div>
      </div>
    </div>
    <script src="checkout.1f1ed14b.js" defer=""></script>
    <script src="checkout.036853ca.js" defer=""></script>
  </body>
</html>
