<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Корзина товаров</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="bag.f238f8e7.css">
  </head>
  <body>
    <div class="container">
      <div class="bag__wrapper">
        <div class="bag__content">
          <div class="link">
            <a href="index.html" class="link__wrapper">
              <img src="ic-Vector.67128207.svg" alt="иконка вектора" class="img__vector">
              <p class="link__title">Список товаров</p>
            </a>
          </div>
          <h2>Проверь корзину</h2>
          <div class="bag__list"></div>
        </div>
        <div class="vertical__line">
          <img src="Line%201.a990d94d.jpg" alt="вертикальная линия">
        </div>
        <div class="bag">
          <h3 class="bag__title">Корзина</h3>
          <div id="bagListImg" class="bag-list"></div>
          <div class="bag__total">
            <p class="label">
              Сумма: $
              <span class="text__usd">0</span>
            </p>
          </div>
          <a href="checkout.html" class="bag__button-img">
            <button class="bag__button-checkout">
              <img src="ic-bag.11578441.svg">Оформление
            </button>
          </a>
        </div>
      </div>
    </div>
    <script src="/bag.57901ad6.js" defer=""></script>
  </body>
</html>
