<!DOCTYPE html>
<html lang="ru">
  <head><script src="/checkout.2bd62328.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карточка заказа</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/orders.05534a88.css">
  </head>
  <body>
    <div class="container">
      <div class="link">
        <a href="/index.html" class="link__wrapper">
          <img src="/ic-Vector.67128207.svg" alt="иконка вектора" class="img__vector">
          <p class="link__title">Список товаров</p>
        </a>
      </div>
      <h2 class="order__title-ID">Заказ #</h2>
      <div class="order">
        <div class="order__info">
          <div class="order__wrapper">
            <div class="order__info-address">
              <h4>Адрес доставки</h4>
              <div class="address__wrapper">
                <div class="address__info">
                  <form class="address__info-form">
                    <p class="address__name">Витя Иванов</p>
                    <p class="address__street">Ленинградский проспект, 27</p>
                    <p class="address__city">Москва</p>
                    <p class="address__phone">+7 999 999 99 99</p>
                  </form>
                </div>
              </div>
            </div>
            <div class="order__payment-method">
              <h4>Способ оплаты</h4>
              <div class="payment__wrapper">
                <div class="payment__info">
                  <img class="payment__img" src="/ic-credit.3e94c3b9.svg" alt="иконка карточки">
                  <p class="payment__text" id="selectedPaymentMethod">
                    Оплата картой при получении
                  </p>
                </div>
              </div>
            </div>
          </div>
          <div class="total__order">
            <h2 class="total__title">Сумма</h2>
            <div class="total__wrapper">
              <p class="total__wrapper-text">Товары:</p>
              <span class="total-text__usd">$ 0.00 </span>
            </div>
            <div class="total__wrapper">
              <p class="total__wrapper-text">Доставка:</p>
              <p class="delivery__text">$ 6.99</p>
            </div>
            <img src="/Divider.b143c0ad.svg" alt="линия">
            <div class="total__wrapper">
              <p class="total__final-text">Стоимость:</p>
              <span class="total-final__usd">$ 0.00 </span>
            </div>
          </div>
        </div>
        <div class="order__bag">
          <div class="order__bag-list"></div>
        </div>
      </div>
    </div>

    <script src="/orders.557bdacb.js" defer=""></script>
  </body>
</html>
